                    <div id="alert_gender" class="wrap-input100 validate-input m-b-16" data-validate="Gender is Required">

                    <div id="alert_date" class="wrap-input100 validate-input m-b-16" data-validate="Date is Required">

                    <div id="alert_nationality" class="wrap-input100 validate-input m-b-16" data-validate="Nationality is Required">

    <script>
        $('#Button_SignUp').click(function(){
            input_fname = $('#LineEdit_FirstName').val();
            input_lname = $('#LineEdit_LastName').val();
            input_email = $('#LineEdit_Email').val();
            input_gender = $('#Select_Gender').val();
            input_password = $('#LineEdit_Password').val();
            input_bday = $('#LineEdit_Date').val();
            input_nationality = $('#Select_Nationality').val();

            success = true;

            if (input_fname == ''){
                $('#alert_firstname').addClass('alert-validate');
                success = false;
            }
            else{
                $('#alert_firstname').removeClass('alert-validate');
            }
            if (input_lname == ''){
                $('#alert_lastname').addClass('alert-validate');
                success = false;
            }
            else{
                $('#alert_lastname').removeClass('alert-validate');
            }
            if (input_email == ''){
                $('#alert_email').addClass('alert-validate');
                $('#alert_email').attr('data-validate','Valid email is required: ex@abc.xyz');
                success = false;
            }
            else if (input_email.trim().match(/^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{1,5}|[0-9]{1,3})(\]?)$/) == null){
                $('#alert_email').addClass('alert-validate');
                $('#alert_email').attr('data-validate','Valid email is required: ex@abc.xyz');
                success = false;
            }
            else{
                found = false;
                $.each(users, function(index, user){
                    if (user.email == input_email){
                        $('#alert_email').addClass('alert-validate');
                        $('#alert_email').attr('data-validate','Email already exists');
                        found = true;
                        success = false;
                        return false;
                    }
                });
                if (!found){
                    $('#alert_email').removeClass('alert-validate');
                }
            }
            if (input_password == ''){
                $('#alert_password').addClass('alert-validate');
                $('#alert_password').attr('data-validate','Password is required');
                success = false;
            }
            else if (input_password.length < 6){
                $('#alert_password').addClass('alert-validate');
                $('#alert_password').attr('data-validate','Password must be at least 6 characters');
                success = false;
            }
            else{
                $('#alert_password').removeClass('alert-validate');
            }
            if (input_bday == ''){
                $('#alert_date').addClass('alert-validate');
                success = false;
            }
            else{
                $('#alert_date').removeClass('alert-validate');
            }
            if (input_nationality == null){
                $('#alert_nationality').addClass('alert-validate');
                success = false;
            }
            else{
                $('#alert_nationality').removeClass('alert-validate');
            }

            if (success) {

                $.ajax({
                    type: "POST",
                    url: "http://10.13.71.149/ServiceBrowser.svc/SignUp",
                    data: JSON.stringify({
                        'FirstName': input_fname,
                        'LastName': input_lname,
                        'Gender': input_gender,
                        'Email': input_email,
                        'Password': input_password,
                        'Birthdate': input_bday,
                        'Nationality': input_nationality
                    }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result) {
                        successResult = result['SignUpResult'];

                        if (successResult) {
                            alert('Sign up success!');
                            window.location.href = './Login.html'
                        }
                        else {
                            alert('Sign up failed'););
                        }
                    },
                    error: function () {
                        alert('Sign up failed!');
                        $('#LineEdit_Password').val('');
                    }
                })
            }
            else{
                alert('Fail!');
                $('#LineEdit_Password').val('');
            }
        });

        $('#LineEdit_FirstName').keydown(function(){
            $('#alert_firstname').removeClass('alert-validate');
        });

        $('#LineEdit_LastName').keydown(function(){
            $('#alert_lastname').removeClass('alert-validate');
        });

        $('#LineEdit_Email').keydown(function(){
            $('#alert_email').removeClass('alert-validate');
        });

        $('#LineEdit_Password').keydown(function(){
            $('#alert_password').removeClass('alert-validate');
        });

        $("#CheckBox_TermsAndCondition").click(function(){
            if($("#CheckBox_TermsAndCondition").is(':checked')){
                $('#Button_SignUp').removeAttr('disabled');
                $('#Button_SignUp').css('background','#ef7d46');
                $('#Button_SignUp').css('cursor','pointer');
            }
            else{
                $('#Button_SignUp').attr('disabled','disabled');
                $('#Button_SignUp').css('background','#e0b7a4');
                $('#Button_SignUp').css('cursor','default');
            }
        });
    </script>
