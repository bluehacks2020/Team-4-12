    <script>
        availablechallenges = [];



        var onSuccess = function (position) {
            var loc_url = "https://maps.googleapis.com/maps/api/geocode/json?latlng=" + position.coords.latitude + "," + position.coords.longitude + "&key=AIzaSyA9XHPQTUnUZR7IIDRNTfds5PhVRl-Wris";
            $.ajax({
                method: "GET",
                url: loc_url,
                dataType: "json",
                success: function(result){
                    $('#Text_Location').html(result.results[8].address_components[0].short_name);
                }
            });
        };

        // onError Callback receives a PositionError object
        //
        function onError(error) {
            alert('code: ' + error.code + '\n' +
                'message: ' + error.message + '\n');
        }
        
        navigator.geolocation.getCurrentPosition(onSuccess, onError);

        currentlocation = '1';

        $.ajax({
            type: "POST",
            url: "http://10.13.71.149/ServiceBrowser.svc/GetChallengeByLocationCategory",
            data: JSON.stringify({
                'CategoryID': sessionStorage.getItem('selectedcategory'),
                'LocationID': '1'
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (result) {
                challenges = result['GetChallengeByLocationCategoryResult'];
                
                $.each(challenges, function (index, challenge) {
                    if (challenge.LocationID == currentlocation) {
                        availablechallenges.push(challenge);
                    }
                });

                $.each(availablechallenges, function (index, challenge) {
                    appendstring = '<div class="queue__action" style="cursor:pointer;" id="Button_Foods" onclick="selectChallenge(' + challenge.ID + ');">' + challenge.Title + '</br> <a style="opacity:5;">' + challenge.Description + '</a></div>';
                    $('#challengelist').append(appendstring);
                });
            },
            error: function () {
                alert('Login failed!');
                $('#LineEdit_Password').val('');
            }
        })

        function selectChallenge(id){
            sessionStorage.setItem('selectedchallenge', id);
            window.location.href = './Token.html';
        }

        $('#Button_Logout').click(function(){
            sessionStorage.removeItem('session_user');
            window.location.href = "./Login.html";
        })
    </script>
