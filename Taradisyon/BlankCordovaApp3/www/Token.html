    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script>

        $.ajax({
            type: "POST",
            url: "http://10.13.71.149/ServiceBrowser.svc/GetChallengeByLocationCategory",
            data: JSON.stringify({
                'CategoryID': sessionStorage.getItem('selectedcategory'),
                'LocationID': '1'
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (result) {
                challenges = result['GetChallengeByLocationCategoryResult'];

                $.each(challenges, function (index, challenge) {
                    if (challenge.ID == sessionStorage.getItem('selectedchallenge')) {
                        $('#Text_Title').html(challenge.Title);
                        $('#Text_Description').html(challenge.Description);
                        $('#Image_Challenge').attr('src', challenge.Picture);
                        $('#Image_Emblem').attr('src', challenge.Emblem);

                        return false;
                    }
                });
                
            },
            error: function () {
                alert('Login failed!');
                $('#LineEdit_Password').val('');
            }
        })

        $('#LineEdit_Key').keypress(function(ev){
            if (ev.keyCode == 13)
            {
                alert($('#LineEdit_Key').val());
            }
        });

        $('#Button_Logout').click(function(){
            sessionStorage.removeItem('session_user');
            window.location.href = "./Login.html";
        });
    </script>
</body>
</html>
